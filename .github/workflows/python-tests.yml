name: NodeMaven Python SDK Tests

on:
  # Automatically run on code changes
  push:
    branches: [ main, develop ]
    paths: [ 'python/**' ]
  
  # Run on pull requests
  pull_request:
    branches: [ main ]
    paths: [ 'python/**' ]
  
  # Allow manual testing with user API key
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test Mode'
        required: true
        default: 'unit-only'
        type: choice
        options:
        - unit-only
        - integration-basic
        - integration-full
      
      user_api_key:
        description: 'Your NodeMaven API Key (for integration tests)'
        required: false
        type: string
        
      test_countries:
        description: 'Countries to test (comma-separated: us,gb,ca)'
        required: false
        default: 'us,gb'
        type: string

jobs:
  # Always run unit tests (no API key needed)
  unit-tests:
    name: ðŸ§ª Unit Tests (No API Key Required)
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        cd python
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        
    - name: ðŸ§ª Run unit tests
      run: |
        cd python
        echo "ðŸš€ Running 31 unit tests..."
        python -m pytest tests/test_unit.py -v --tb=short
        
    - name: âœ… Unit tests summary
      if: success()
      run: |
        echo "âœ… All unit tests passed!"
        echo "âœ… Proxy username building: All targeting options working"
        echo "âœ… TTL validation: All formats validated"
        echo "âœ… Utility functions: All working correctly"
        echo "âœ… Client initialization: Working without API key"

  # Run integration tests only when API key is provided
  integration-tests:
    name: ðŸŒ Integration Tests (Requires API Key)
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'workflow_dispatch' && 
       github.event.inputs.test_mode != 'unit-only' && 
       github.event.inputs.user_api_key != '') ||
      (github.event_name != 'workflow_dispatch')
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        cd python
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        
    - name: ðŸ”‘ Set up API key
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "Using user-provided API key"
          echo "NODEMAVEN_APIKEY=${{ github.event.inputs.user_api_key }}" >> $GITHUB_ENV
          echo "TEST_COUNTRIES=${{ github.event.inputs.test_countries }}" >> $GITHUB_ENV
          echo "TEST_MODE=${{ github.event.inputs.test_mode }}" >> $GITHUB_ENV
        else
          echo "Using repository secret API key"
          echo "NODEMAVEN_APIKEY=${{ secrets.NODEMAVEN_APIKEY }}" >> $GITHUB_ENV
          echo "TEST_COUNTRIES=us,gb" >> $GITHUB_ENV
          echo "TEST_MODE=integration-basic" >> $GITHUB_ENV
        fi
        
    - name: ðŸ§ª Test API connectivity
      run: |
        cd python
        echo "ðŸ” Testing API connectivity..."
        python -c "
        from nodemaven import NodeMavenClient
        try:
            client = NodeMavenClient()
            user_info = client.get_user_info()
            print(f'âœ… API Key Valid - User: {user_info[\"email\"]}')
            print(f'âœ… Proxy Username: {user_info[\"proxy_username\"]}')
        except Exception as e:
            print(f'âŒ API connection failed: {e}')
            exit(1)
        "
        
    - name: ðŸŒ Test proxy connections
      run: |
        cd python
        echo "ðŸŒ Testing proxy connections for countries: $TEST_COUNTRIES"
        python -c "
        import os
        from nodemaven.utils import build_proxy_url, get_current_ip
        import requests
        
        countries = os.getenv('TEST_COUNTRIES', 'us').split(',')
        
        for country in countries:
            country = country.strip()
            try:
                print(f'ðŸ” Testing {country.upper()} proxy...')
                proxy_url = build_proxy_url(protocol='http', country=country)
                proxies = {'http': proxy_url, 'https': proxy_url}
                
                response = requests.get('http://httpbin.org/ip', proxies=proxies, timeout=30)
                if response.status_code == 200:
                    ip = response.json()['origin']
                    print(f'âœ… {country.upper()} proxy working: {ip}')
                else:
                    print(f'âš ï¸ {country.upper()} proxy returned status {response.status_code}')
            except Exception as e:
                print(f'âŒ {country.upper()} proxy failed: {e}')
        "
        
    - name: ðŸ§ª Run integration tests
      if: env.TEST_MODE == 'integration-full'
      run: |
        cd python
        echo "ðŸš€ Running full integration test suite..."
        python -m pytest tests/test_integration.py -v --tb=short
        
    - name: âœ… Integration tests summary
      if: success()
      run: |
        echo "âœ… Integration tests completed successfully!"
        echo "âœ… API connectivity: Working"
        echo "âœ… Proxy connections: Verified for $TEST_COUNTRIES"
        echo "âœ… User authentication: Valid"
        if [ "$TEST_MODE" = "integration-full" ]; then
          echo "âœ… Full test suite: All 17 integration tests passed"
        fi

  # Summary job that depends on others
  test-summary:
    name: ðŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests]
    if: always()
    
    steps:
    - name: ðŸ“Š Generate test summary
      run: |
        echo "# ðŸ“Š NodeMaven Python SDK Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.unit-tests.result }}" = "success" ]; then
          echo "âœ… **Unit Tests**: All 31 tests passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Unit Tests**: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.integration-tests.result }}" = "success" ]; then
          echo "âœ… **Integration Tests**: API connectivity and proxy connections verified" >> $GITHUB_STEP_SUMMARY
        elif [ "${{ needs.integration-tests.result }}" = "skipped" ]; then
          echo "âšª **Integration Tests**: Skipped (no API key provided)" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Integration Tests**: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸš€ How to Test with Your API Key" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "1. Go to [Actions tab](../../actions)" >> $GITHUB_STEP_SUMMARY
        echo "2. Click 'NodeMaven Python SDK Tests'" >> $GITHUB_STEP_SUMMARY
        echo "3. Click 'Run workflow'" >> $GITHUB_STEP_SUMMARY
        echo "4. Select test mode and enter your API key" >> $GITHUB_STEP_SUMMARY
        echo "5. Click 'Run workflow' to test with your credentials" >> $GITHUB_STEP_SUMMARY
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“‹ What Gets Tested" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Unit Tests (31)**: Proxy username building, TTL validation, utilities" >> $GITHUB_STEP_SUMMARY
        echo "- **Integration Tests (17)**: Real API calls, proxy connections, error handling" >> $GITHUB_STEP_SUMMARY
        echo "- **Proxy Verification**: HTTP/SOCKS5 across multiple countries" >> $GITHUB_STEP_SUMMARY
        echo "- **Session Management**: Sticky sessions and TTL functionality" >> $GITHUB_STEP_SUMMARY 